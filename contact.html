    <main class="container">
      <section class="row contact">
        <h2 class="text-black-h2">¿Quieres saber más de mi? ¡Ponte en contacto conmigo!</h2>
        <div class="col-6">
          <form id="form-contact" class="form" name="contact-me" method="get" novalidate>

            <div class="form-datos">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="input" placeholder="Nombre">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" class="input"  placeholder="example@example.com" required>
            </div>
            <div class="form-telefono">
              <label for="telefono">Telefono:</label>
              <input type="text" id="telefono" name="tfn" class="input"  placeholder="Ej: 670454036" required>
            </div>


            <div class="prueba">
              <span>¿Como me has conocido?</span>
            </div>
            <div class="form-radio">
              <label for="instituto">Instituto</label>
              <input type="radio" id="instituto" name="opcion_conocer" value="instituto" required>
              <label for="universidad">Universidad</label>
              <input type="radio" id="universidad" name="opcion_conocer" value="universidad" required>
              <label for="otros">Otros</label>
              <input type="radio" id="otros" name="opcion_conocer" value="otros" required><br>
            </div>

            <div class="btn-form-row">
  						<button type="submit" id="enviar" class="button">Enviar</button>
  					</div>

          </form>
        </div>

      <div class="col-6-comment">
				<h3 class="text-black-h3">Deja tu comentario aqui</h3>
			</div>
      </section>
