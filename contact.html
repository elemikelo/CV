    <main class="container">
      <section class="row contact">
        <h2 class="text-black-h2">¿Quieres saber más de mi? ¡Ponte en contacto conmigo!</h2>
        <div class="col-6">
          <form type="hidden" id="form-contact" class="form" name="contact-me" method="get" value="form1" novalidate>

            <div class="form-datos">
              <div class="input-form">
                <label for="nombre">Nombre * :</label>
                <input type="text" id="nombre" class="design-input-1" name="nombre"  placeholder="Luis Miguel">
              </div>
              <div class="input-form">
                <label for="email">Email * :</label>
                <input type="text" id="email" class="design-input-1" name="email"  placeholder="lm.alvarezmaidero@gmail.com.com" required>
              </div>
              <div class="input-form">
                <label for="telefono">Telefono * :</label>
                <input type="text" id="telefono" class="design-input-1" name="tfn"  placeholder="670454036" required>
              </div>
            </div>

            <div class="form-radio">
              <div class="input-form">
                <span>¿Como me has conocido?</span>
              </div>
              <div class="input-form">
                <label for="instituto">Instituto</label>
                <input type="radio" id="instituto" name="opcion_conocer" value="instituto" required>
                <label for="universidad">Universidad</label>
                <input type="radio" id="universidad" name="opcion_conocer" value="universidad" required>
                <label for="otros">Otros</label>
                <input type="radio" id="otros" name="opcion_conocer" value="otros" required>
              </div>
            </div>

            <div class="input-form btn-form-row">
  						<button type="submit" id="enviar" class="button">Enviar</button>
  					</div>

          </form>
        </div>

      <div class="col-6-comment">
				<h3 class="text-black-h3">Deja tu comentario aqui</h3>
        <div class="loader"></div>
        <div>
          <ul id="commentsContainer"></ul>
        </div>
        <form type="hidden" id="enquiry" class="form-2" value="form2">
          <input type="text" name="name-comment" id="name" class="design-input-2" placeholder="Name">
          <textarea  name="message" id="mensaje" placeholder="Add your comment!"></textarea>
          <button id='sendNewComment'>Add Comment</button>
        </form>
			</div>
      </section>
